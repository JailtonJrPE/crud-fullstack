<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Novo Serviço" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                    </div>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="services" [rows]="10" [paginator]="true"
                [globalFilterFields]="['name','description','price']" [(selection)]="service"
                [rowHover]="true" dataKey="id"
                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} serviços" [showCurrentPageReport]="true">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Gerenciar Serviços</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar..." />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">Nome <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="description">Descrição <p-sortIcon field="description"></p-sortIcon></th>
                        <th pSortableColumn="price">Preço <p-sortIcon field="price"></p-sortIcon></th>
                        <th>Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-service>
                    <tr>
                        <td>{{service.name}}</td>
                        <td>{{service.description}}</td>
                        <td>{{service.price | currency:'BRL':'symbol'}}</td>
                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editService(service)"></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteService(service)"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="flex align-items-center justify-content-between">
                        No total, há {{services ? services.length : 0}} serviços.
                    </div>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="serviceDialog" [style]="{width: '450px'}" header="Detalhes do Serviço" [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">
                <div class="field">
                    <label for="name">Nome</label>
                    <input type="text" pInputText id="name" [(ngModel)]="service.name" required autofocus [ngClass]="{'ng-invalid ng-dirty': submitted && !service.name}"/>
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && !service.name">O Nome é obrigatório.</small>
                </div>

                <div class="field">
                    <label for="description">Descrição</label>
                    <textarea id="description" pInputTextarea [(ngModel)]="service.description" required rows="3" cols="20" [ngClass]="{'ng-invalid ng-dirty': submitted && !service.description}"></textarea>
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && !service.description">A Descrição é obrigatória.</small>
                </div>
                
                <div class="field">
                    <label for="price">Preço</label>
                    <p-inputNumber id="price" [(ngModel)]="service.price" mode="currency" currency="BRL" locale="pt-BR" [ngClass]="{'ng-invalid ng-dirty': submitted && !service.price}"></p-inputNumber>
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && (!service.price || service.price <= 0)">O Preço é obrigatório e deve ser maior que zero.</small>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                <button pButton pRipple label="Salvar" icon="pi pi-check" class="p-button-text" (click)="saveService()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
